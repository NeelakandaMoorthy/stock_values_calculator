<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Maarket Analytics Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
<script defar src="web2.js"></script>
</head>
<body> 
<div class="calculator">
    <h2>Stock Values Calculator</h2>
    <div class="dic2"> 
    <form id="stockForm">
        <!-- <label for="open">Open:</label> -->
        <input type="number" id="open" name="open" required placeholder="Open value"><br>

        <!-- <label for="high">High:</label> -->
        <input type="number" id="high" name="high" required placeholder="High value"><br>

        <!-- <label for="low">Low:</label> -->
        <input type="number" id="low" name="low" required placeholder="Low value"><br>

        <!-- <label for="close">Close:</label>  -->
        <input type="number" id="close" name="close" required placeholder="Close value"><br>

        <button type="button" onclick="calculateValues()"><p>Calculate</p></button>
    </form>

    <div id="result">
        <!-- Results will be displayed here -->
    </div>
    </div>
</div>
</div>

   


<div class="calculator">
    <div class="dic2">

        <!-- <label for="open">Open:</label> -->
        <input type="number" id="highest"  name="open" required placeholder="Highest value"><br>

        <!-- <label for="high">High:</label> -->

        <button type="button" onclick="calculateResults()"><p>Calculate</p></button>

        <div class="result" id="result2"></div>

    </div>
</div>
</div>
 

</body>
</html>
