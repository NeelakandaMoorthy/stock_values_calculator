<div class="calculator">
    <h2>Stock Values Calculator</h2>
    <div class="dic2"> 
    <form id="stockForm">
        <!-- <label for="open">Open:</label> -->
        <input type="number" id="open" name="open" required placeholder="Open value"><br>

        <!-- <label for="high">High:</label> -->
        <input type="number" id="high" name="high" required placeholder="High value"><br>

        <!-- <label for="low">Low:</label> -->
        <input type="number" id="low" name="low" required placeholder="Low value"><br>

        <!-- <label for="close">Close:</label>  -->
        <input type="number" id="close" name="close" required placeholder="Close value"><br>

        <button type="button" onclick="calculateValues()"><p>Calculate</p></button>
    </form>

    <div id="result">
        <!-- Results will be displayed here -->
    </div>
    </div>
</div>
</div>
